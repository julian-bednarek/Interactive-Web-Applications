spring.application.name=webdziekanat_backend
spring.jpa.properties.jakarta.persistence.validation.mode=none
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.security.oauth2.resourceserver.jwt.audiences=${JWT_AUDIENCE}
spring.security.oauth2.resourceserver.jwt.issuer-uri=${JWT_ISSUER}
auth0.domain=${AUTH0_DOMAIN}
auth0.client-id=${AUTH0_CLIENT_ID}
auth0.client-secret=${AUTH0_CLIENT_SECRET}
auth0.audience=${AUTH0_AUDIENCE}